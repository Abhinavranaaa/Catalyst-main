<div class="container">
  <div class="left-panel">
    <!-- Your left panel content goes here -->
  </div>

  <div class="right-panel">
    <!-- Roadmap blocks column -->
    <div class="roadmap-block-container" (click)="onBlockClick()">
      <div class="roadmap-block-title">
        #Title
      </div>

      <div class="roadmap-block-summary">
        Lorem Ipsum dolor sit amet, consectetur adipiscing elit
      </div>

      <div class="roadmap-block-difficulty">
        <span class="difficulty-text">Easy</span>
      </div>

      <button class="save-button" (click)="onSaveClick($event)"
              [class.saved]="isSaved"
              aria-label="Save roadmap">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M17 3H7C5.9 3 5 3.9 5 5V21L12 18L19 21V5C19 3.9 18.1 3 17 3Z"
                [attr.fill]="isSaved ? '#ECD593' : 'none'"
                [attr.stroke]="isSaved ? '#ECD593' : '#ECECEC'"
                stroke-width="2"/>
        </svg>
      </button>

      <div class="progress-container">
        <div class="progress-fill" [style.width.%]="progressPercentage"></div>
      </div>
    </div>

    <!-- Add more roadmap blocks as needed -->
  </div>
</div>
