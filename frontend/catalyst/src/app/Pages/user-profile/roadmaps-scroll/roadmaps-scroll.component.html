<div *ngFor="let item of roadmaps" class="item">
    <p class="roadmap-name">{{item}}</p>
    <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0"
            aria-valuemax="100">25%</div>
    </div>
    <!-- <p class="completion">50 % ------</p> -->
</div>
