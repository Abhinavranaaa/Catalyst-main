<div class="container" id="container">
	<div class="form-container sign-in-container">
		<form [formGroup]="signInForm" (ngSubmit)="onSignIn()">
			<h1 class="text-black">Pre-register</h1>
			<input type="email" placeholder="Email" formControlName="email" />
			<button>Pre-register</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and be ready to start your journey with us</p>
			</div>
		</div>
	</div>
</div>

<footer>
	<p>
		Hurry Now and join the Beta Program to get exclusive access to new features and updates!
	</p>
</footer>
