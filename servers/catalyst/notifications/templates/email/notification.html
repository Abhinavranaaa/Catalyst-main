{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>{{ subject }}</title>
</head>
<body style="font-family: Arial, sans-serif; color: #333;">
    <h1 style="color: #2c3e50;">{{ subject }}</h1>

    <div style="text-align: center; margin: 20px 0;">
        <img src="https://storage.googleapis.com/catalyst-email-media/Catalyst%20Icon-02.png" alt="Notification Image" style="max-width: 100%; height: auto;" />
    </div>

    <p>Hello {{ user_name }},</p>

    <p>{{ message }}</p>

    <p>Best regards,<br/>The Catalyst Team</p>
</body>
</html>
